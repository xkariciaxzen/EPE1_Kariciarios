<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form onsubmit="return false">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required><br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required><br><br>
            <label for="comuna">Comuna:</label>
            <select id="comuna" required>
                <option value="">Seleccionar Comuna</option>
                <option value="Las Condes">Las Condes</option>
                <option value="Providencia">Providencia</option>
                <option value="Santiago">Santiago</option>
                <option value="Lo espejo">Lo espejo</option>
                <option value="La Granja">La Granja</option>
                <option value="La Pintana">La Pintana</option>
                <option value="Estacion Central">Estacion Centtral</option>
                <option value="La Cisterna">La Cisterna</option>
                <option value="Santa Lucia">Santa Lucia</option>
                <option value="Lo Blanco">Lo Blanco</option>
                <option value="Lo valledor">Lolledor</option>
                <!-- Agrega más opciones de comunas aquí -->
            </select><br><br>
            <button onclick="enviarFormulario()">Enviar</button>
        </form>
    </div>

    <script src="Formulario_Contacto.htmls"></script>
</body>
</html>
